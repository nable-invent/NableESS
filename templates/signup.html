{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Nable::CRM::SignUp</title>

    <!-- Icons font CSS-->
    <link href="/static/signup/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/signup/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/signup/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/signup/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="/static/login/css/main.css"> 
    <!-- Main CSS-->
    <link href="/static/signup/css/main.css" rel="stylesheet" media="all">
    <style>
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" style="background:white;">
        <div class="wrapper wrapper--w680">
            <div class="card card-4" style="background: -webkit-linear-gradient(top, #75f9ff, #efa724);">
                <div class="card-body">
                    {% if error %}
                    <h5 style="text-align:center; color:darkorchid">{{error}}</h5>
                    {% endif %}
                    <h2 class="title">Registration Form</h2>
                    <form action="{% url 'user_register' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    {{form.first_name}}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    {{form.last_name}}
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    {{form.email}}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    {{form.phone_number}}
                                    <!-- <input class="input--style-4" type="tel" name="phone_number" pattern="[0-9]{10}" title="Please Enter Valid Mobile Number"> -->
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    {{form.password1}}
                                    <!-- <input class="input--style-4" type="password" name="password1" required pattern=".{8,16}" title="Password Length Minimum 8 and Maximum 16"> -->
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    {{form.password2}}
                                    <!-- <input class="input--style-4" type="password" name="password2" required pattern=".{8,16}"  title="Password Length Minimum 8 and Maximum 16"> -->
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Profile Image</label>
                                    {{form.profile_image}}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    {{form.address}}
                                </div>
                            </div>
                        </div>
                     
                        <div class="p-t-15 container-login100-form-btn" style="align-content: center; display: inline-flex;">
                            <button class="login100-form-btn" type="submit">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
                    </form>
                            <div> 
                            <a href="{% url 'user_signup' %}"> 
                            <button class="login100-form-btn" type="button">Clear</button>
                            </a> 
                        </div>
                        </div>
                    
                    <div style="padding-top: 1rem;"> 
                        <a href="{% url 'index' %}">
                        <h4> Click Here To Login </h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/signup/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/signup/vendor/select2/select2.min.js"></script>
    <script src="/static/signup/vendor/datepicker/moment.min.js"></script>
    <script src="/static/signup/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/signup/js/global.js"></script>

    <script>

        function validatePassword()
        {
            var password = document.getElementById("id_password1"),confirm_password = document.getElementById("id_password2");
            if(password.value != confirm_password.value)
            {
                id_password2.setCustomValidity("Invalid Confirm Password");
            }
            else
            {
                id_password2.setCustomValidity('');
            }
        }
        id_password1.onchange = validatePassword;
        id_password2.onkeyup = validatePassword;

    </script>

</body>

</html>
