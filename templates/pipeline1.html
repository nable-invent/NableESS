{% extends 'side_bar.html' %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0px;
    }

    .my-container {
        border: 0px solid green;
    }

    .my-row {
        border: 0px solid gray;
    }

    .my-col {
        margin: 1px;
        padding: 20px;
        width: 50vh;
        height: 100vh;
        border: 2px rgba(248, 63, 7, 0.904);
    }

    .hold {
        border:1px solid red;
        border-radius: 5px;
    }

    .dashed {
        background: rgba(27, 26, 27, 0.384);
        border-style: dashed;
    }

    .hide {
        border: none;
    }

    #p1 {
        padding: 5px;
        border: 1px solid black;
        text-align: left;

    }
    #p1:hover  {
       border:1px solid #0077ff;
        
    }

    .pstyle{
        background-color:#FFFFFF; 
        font-weight: bold;
        font-size: 15px;
    }
    .sstyle{
        float:right;
        font-weight: bold;
        font-size: 18px;
        line-height: 20px;
    }
    a{
        color: black;
    }
    .rating {
        width: 50px;
        margin: 0 auto 1em;
        font-size: 20px;
        overflow: hidden;
    }

    g label:hover~label,
    .rating input:focus~label,
    .rating label:hover,
    .rating a:hover,
    .rating a:hover~a,
    .rating a:focus,
    .rating a:focus~a {
        color: orange;
        cursor: pointer;
    }

    .rating2 {
        direction: rtl;
    }

    .rating2 a {
        float: none
    }
    .rating input {
        float: right;
        opacity: 0;
        position: absolute;
    }

    .rating a,
    .rating label {
        float: right;
        color: #aaa;
        text-decoration: none;
        -webkit-transition: color .4s;
        -moz-transition: color .4s;
        -o-transition: color .4s;
        transition: color .4s;
    }
    
</style>

<h4>Pipeline</h4>
<div class="m-2">
    <a href="{% url 'pipeline_add' %}"><button class="btn btn-primary">Create</button></a>
</div>

<div class="row" style="padding-left: 1rem;">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2 m-2 p-3 pstyle">New <a href="{% url 'pipeline_add' %}"> <span class="sstyle">+</span> </a> </div>
            <div class="col-md-2 m-2 p-3 pstyle">Qualified <a href="{% url 'pipeline_add' %}"> <span class="sstyle">+</span></a></div>
            <div class="col-md-2 m-2 p-3 pstyle">Proposition <a href="{% url 'pipeline_add' %}"><span class="sstyle">+</span></a></div>
            <div class="col-md-2 m-2 p-3 pstyle">Won <a href="{% url 'pipeline_add' %}"><span class="sstyle">+</span></a></div>
        </div>
    </div>
   
</div>


<div class="row" style="padding-left: 1rem;">
    <div class="col-md-12">
        <div class="row">
            
            <div id="div1" class="col-md-2 m-2 p-3 my-col" style="background-color:#FFFFFF" ondrop="drop(event)"
                ondragover="allowDrop(event)">
                {% for i in data %} 
                <div id="p1" draggable="true" ondragstart="drag(event)">
                    <span> <strong>{{i.opportunity}} </strong></span><br>
                    <span>{{i.expected_revenue}}</span><br>
                    <span>{{i.contact}}</span> <br>
                       <p style="float:left;"> <span class="rating rating2">
                            <a href="#3" title="Give 3 stars" data-value="3">★</a>
                            <a href="#2" title="Give 2 stars" data-value="2">★</a>
                            <a href="#1" title="Give 1 star" data-value="1">★</a>
                        </span> </p><br>
                </div> 
                <br>
                {% endfor %}
            </div>
           
            <div id="div2" class="col-md-2 m-2 p-3 my-col" style="background-color:#FFFFFF" ondrop="drop(event)"
                ondragover="allowDrop(event)"></div>
            <div id="div3" class="col-md-2 m-2 p-3 my-col" style="background-color:#FFFFFF" ondrop="drop(event)"
                ondragover="allowDrop(event)"></div>
            <div id="div4" class="col-md-2 m-2 p-3 my-col" style="background-color:#FFFFFF" ondrop="drop(event)"
                ondragover="allowDrop(event)"></div>

        </div>
    </div>
</div>
</div>

    <script>
        function allowDrop(e) {
            e.preventDefault();
        }

        function drag(e) {
            e.dataTransfer.setData('text', e.target.id);
            e.target.className += ' hold';
            // setTimeout(()=>{
            //     e.target.className = 'hide';
            // },0);
        }

        function drop(e) {
            e.preventDefault();
            var data = e.dataTransfer.getData('text');
            e.target.appendChild(document.getElementById(data));
        }
    </script>
